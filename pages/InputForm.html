<html data-lt-installed="true">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input types</title>
    <link href="../css/InputForm.css" rel="stylesheet">
   </head>
  <body>
    <form>
        <header class="headerContainer">Header-Sample FlexBox</header>
      <div>
        <label for="text">text input type for Name: </label>
        <input type="text" id="name" name="name" required>
        <error-output class="text-error" for="text"></error-output>
      </div>
      <div>
        <label for="pwd">password input type: </label>
        <input type="password" id="pwd" name="pwd">
      </div>
      <div>
        <label for="email">email input type: </label>
        <input type="email" id="email" name="email">
        <error-output class="email-error"></error-output>
      </div>
      <div>
        <label for="url">url input type: </label>
        <input type="url" id="url" name="url">
      </div>
      <div>
        <label for="number">number input type: </label>
        <input type="number" id="number" name="number" >
        <error-output class="number-error"></error-output>
      </div>
      <div>
        <label for="tel">tel input type: </label>
        <input type="tel" id="tel" name="tel" pattern="[+][0-9]{2}[][0-9]{10}" title="Enter in correct format">
        <error-output class="tel-error"></error-output>
      </div>
      <div>
        <label for="search">search input type: </label>
        <input type="search" id="search" name="search">
      </div>
      <div class="nativeDateTimePicker">
        <label for="party">Choose Date and Time </label>
        <input type="datetime-local" id="party" name="bday">
        <span class="validity"></span>
      </div>
      <div>
        <label for="salary">Choose your salary </label>
        <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="30000">
        <output class="salary-output" for="salary">
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script>
      const nameInput = document.querySelector("#name");
      const errorText = document.querySelector(".text-error");
      nameInput.addEventListener('input',function()
      {
        let nameRegex = RegExp("^[A-Z][A-Za-z]{2,}$")
        if(nameRegex.test(nameInput.value) || nameInput.value == "")
        errorText.textContent = "";
        else
        errorText.textContent = "Invalid Name"
      });

      const emailInput = document.querySelector("#email");
      const errorEmail = document.querySelector(".email-error");
      emailInput.addEventListener('input',function()
      {
        let emailRegex = RegExp("^[a-zA-Z0-9]{3,}([.+_-][0-9A-Za-z]+)*[@][0-9a-zA-Z]{1,}[.][a-zA-Z0-9]{2,3}([.][0-9a-zA-Z]{2})?$");
        if(emailRegex.test(emailInput.value) || emailInput.value == "")
        errorEmail.textContent = "";
        else
        errorEmail.textContent = "Invalid email"
      });

      const mobileInput = document.querySelector("#tel");
      const errorMobile = document.querySelector(".tel-error");
      mobileInput.addEventListener('input',function()
      {
        let mobileRegex = RegExp("^[+][0-9]{2}[ ][0-9]{10}$");
        if(mobileRegex.test(mobileInput.value) || mobileInput.value == "")
        errorMobile.textContent = "";
        else
        errorMobile.textContent = "Invalid number"
      });
    </script>
</body>
</html>
